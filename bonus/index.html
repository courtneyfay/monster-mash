<!DOCTYPE html>
    <head>
        <title>Monster Mash</title>
    </head>
    <body>
        <h1>Monster Mash</h1>
        <!-- Bonus: create your monsters via UI input -->
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">
        </div>
        <div>
            <label for="frog-toes">Number of Frog Toes:</label>
            <input type="number" id="frog-toes" name="frog-toes">
        </div>
        <div>
            <label for="newt-eyes">Number of Newt Eyes:</label>
            <input type="number" id="newt-eyes" name="newt-eyes">
        </div>
        <div>
            <label for="bat-wools">Number of Bat Wools:</label>
            <input type="number" id="bat-wools" name="bat-wools">
        </div>

        <!-- Add a button with a click handler that calls addMonster function -->
        <button onclick="addMonster()">Create This Monster</button>

        <!-- Append text to the screen as each monster is made -->
        <div id="monster-list">

        </div>

        <script src="js/index.js"></script>
    </body>
</html>
